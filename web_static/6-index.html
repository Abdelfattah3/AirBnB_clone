<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
  </head>
  <body>
    <header>
      <img class="img" src="images/logo.png" alt="the Airbnb logo" />
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arziona</h4>
          <div class="popover">
            <h2>California:</h2>
            <ul class="states">
              <li>page</li>
              <li>page2</li>
            </ul>
            <h2>Arizona:</h2>
            <ul class="states">
              <li>San fransico</li>
              <li>Los Anglos</li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Garden, Kitchen</h4>
          <div class="popover">
            <ul class="amenity">
              <li>Internet</li>
              <li>Kitchen</li>
              <li>Garden</li>
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
